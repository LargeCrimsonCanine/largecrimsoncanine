# CI workflow: runs tests on every push and PR
#
# Builds and tests the library on Linux to catch issues early.
# Full multi-platform builds happen in release.yml on version tags.

name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      - name: Run Rust tests
        run: cargo test
      - name: Build Python wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
      - name: Install wheel and test
        run: |
          pip install dist/*.whl pytest
          pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt
      - name: Check formatting
        run: cargo fmt --check
      - name: Run clippy
        run: cargo clippy -- -D warnings
